name: Release Private

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Unit tests
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npx turbo run build --filter=@captain-app/sandbox...

      - name: Get package version
        id: get-version
        run: |
          VERSION=$(node -p "require('./packages/sandbox/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run sandbox unit tests
        run: |
          set +e
          timeout --preserve-status 30 npm run test -w @cloudflare/sandbox > sandbox_test.log 2>&1
          EXIT_CODE=$?
          cat sandbox_test.log

          if grep -q "Test Files.*passed" sandbox_test.log && grep -q "Tests.*passed" sandbox_test.log; then
            echo "Sandbox tests passed"
            if [ $EXIT_CODE -eq 124 ] || [ $EXIT_CODE -eq 143 ]; then
              echo "::warning::Killed due to workerd shutdown hang (known vitest-pool-workers issue)"
            fi
            exit 0
          else
            echo "Sandbox tests failed"
            exit 1
          fi

      - name: Upload sandbox test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-test-logs-release
          path: sandbox_test.log
          retention-days: 7

      - name: Run container unit tests
        run: npm run test -w @repo/sandbox-container

  # Publish to GitHub Packages (npm registry) and Docker images
  publish-release:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      packages: write # Required for GitHub Packages and Container Registry

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure npm for GitHub Packages
        run: |
          echo "@captain-app:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://npm.pkg.github.com'
          scope: '@captain-app'
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npx turbo run build --filter=@captain-app/sandbox...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (default)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/sandbox/Dockerfile
          target: default
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/captain-app/sandbox:${{ needs.unit-tests.outputs.version }}
            ghcr.io/captain-app/sandbox:latest
          cache-from: type=gha,scope=release-default
          cache-to: type=gha,mode=max,scope=release-default
          build-args: |
            SANDBOX_VERSION=${{ needs.unit-tests.outputs.version }}

      - name: Build and push Docker image (python)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/sandbox/Dockerfile
          target: python
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/captain-app/sandbox:${{ needs.unit-tests.outputs.version }}-python
            ghcr.io/captain-app/sandbox:latest-python
          cache-from: type=gha,scope=release-python
          cache-to: type=gha,mode=max,scope=release-python
          build-args: |
            SANDBOX_VERSION=${{ needs.unit-tests.outputs.version }}

      - name: Build and push Docker image (opencode)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/sandbox/Dockerfile
          target: opencode
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/captain-app/sandbox:${{ needs.unit-tests.outputs.version }}-opencode
            ghcr.io/captain-app/sandbox:latest-opencode
          cache-from: type=gha,scope=release-opencode
          cache-to: type=gha,mode=max,scope=release-opencode
          build-args: |
            SANDBOX_VERSION=${{ needs.unit-tests.outputs.version }}

      - name: Publish npm package to GitHub Packages
        run: |
          cd packages/sandbox
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create npm tarball for release
        run: |
          cd packages/sandbox
          npm pack
          mv captain-app-sandbox-*.tgz sandbox.tgz

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.unit-tests.outputs.version }}
          name: Release v${{ needs.unit-tests.outputs.version }}
          files: packages/sandbox/sandbox.tgz
          body: |
            ## NPM Package

            Install from release tarball (recommended):
            ```json
            {
              "dependencies": {
                "@cloudflare/sandbox": "https://github.com/Captain-App/sandbox-sdk/releases/download/v${{ needs.unit-tests.outputs.version }}/sandbox.tgz"
              }
            }
            ```

            Or install from GitHub Packages (requires auth):
            ```bash
            npm install @cloudflare/sandbox
            ```

            ## Docker Images (GitHub Container Registry)

            - `ghcr.io/captain-app/sandbox:${{ needs.unit-tests.outputs.version }}`
            - `ghcr.io/captain-app/sandbox:${{ needs.unit-tests.outputs.version }}-python`
            - `ghcr.io/captain-app/sandbox:${{ needs.unit-tests.outputs.version }}-opencode`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
